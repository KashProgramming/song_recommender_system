<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .seed-tracks-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .seed-track-input {
            flex: 1;
        }
        
        .remove-btn {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .add-track-btn {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .add-track-btn:hover {
            background-color: #229954;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .result-count {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .track-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .track-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .track-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #666;
            margin-bottom: 10px;
        }
        
        .track-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #555;
        }
        
        .detail-badge {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Music Recommender System</h1>
        
        <div class="card">
            <form id="recommendForm">
                <div class="form-section">
                    <h2>Songs You Like (Optional)</h2>
                    <div id="seedTracksContainer">
                        <div class="seed-tracks-container">
                            <input type="text" class="seed-track-input" placeholder="Enter song name...">
                        </div>
                    </div>
                    <button type="button" class="add-track-btn" onclick="addSeedTrack()">+ Add Another Song</button>
                </div>
                
                <div class="form-section">
                    <h2>Filters & Constraints</h2>
                    
                    <div class="form-group">
                        <label>Genres (comma-separated)</label>
                        <input type="text" id="genres" placeholder="e.g., pop, rock, jazz">
                    </div>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Explicit Content</label>
                            <select id="explicit">
                                <option value="any">Any</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Number of Recommendations</label>
                            <input type="number" id="n_recommendations" value="20" min="1" max="50">
                        </div>
                    </div>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Min Popularity (0-100)</label>
                            <input type="number" id="min_popularity" value="0" min="0" max="100">
                        </div>
                        
                        <div class="form-group">
                            <label>Max Popularity (0-100)</label>
                            <input type="number" id="max_popularity" value="100" min="0" max="100">
                        </div>
                    </div>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Min Tempo (BPM)</label>
                            <input type="number" id="tempo_min" value="0" min="0" max="300">
                        </div>
                        
                        <div class="form-group">
                            <label>Max Tempo (BPM)</label>
                            <input type="number" id="tempo_max" value="300" min="0" max="300">
                        </div>
                    </div>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Min Acousticness (0-1)</label>
                            <input type="number" id="min_acousticness" value="0" min="0" max="1" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label>Max Acousticness (0-1)</label>
                            <input type="number" id="max_acousticness" value="1" min="0" max="1" step="0.1">
                        </div>
                    </div>
                    
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Min Instrumentalness (0-1)</label>
                            <input type="number" id="min_instrumentalness" value="0" min="0" max="1" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label>Max Instrumentalness (0-1)</label>
                            <input type="number" id="max_instrumentalness" value="1" min="0" max="1" step="0.1">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Get Recommendations</button>
            </form>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: white; font-size: 1.2em;">Finding your perfect tracks...</p>
        </div>
        
        <div class="card results" id="results">
            <div class="result-header">
                <h2>Recommended Tracks</h2>
                <span class="result-count" id="resultCount"></span>
            </div>
            <div id="tracksList"></div>
        </div>
    </div>
    
    <script>
        function addSeedTrack() {
            const container = document.getElementById('seedTracksContainer');
            const div = document.createElement('div');
            div.className = 'seed-tracks-container';
            div.innerHTML = `
                <input type="text" class="seed-track-input" placeholder="Enter song name...">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }
        
        document.getElementById('recommendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const seedInputs = document.querySelectorAll('.seed-track-input');
            const seedTracks = Array.from(seedInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');
            
            const data = {
                seed_tracks: seedTracks,
                genres: document.getElementById('genres').value,
                explicit: document.getElementById('explicit').value,
                n_recommendations: document.getElementById('n_recommendations').value,
                min_popularity: document.getElementById('min_popularity').value,
                max_popularity: document.getElementById('max_popularity').value,
                tempo_min: document.getElementById('tempo_min').value,
                tempo_max: document.getElementById('tempo_max').value,
                min_acousticness: document.getElementById('min_acousticness').value,
                max_acousticness: document.getElementById('max_acousticness').value,
                min_instrumentalness: document.getElementById('min_instrumentalness').value,
                max_instrumentalness: document.getElementById('max_instrumentalness').value
            };
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                document.getElementById('loading').classList.remove('show');
                
                if (result.recommendations && result.recommendations.length > 0) {
                    displayResults(result.recommendations);
                } else {
                    document.getElementById('error').textContent = 'No recommendations found. Try adjusting your filters.';
                    document.getElementById('error').classList.add('show');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').classList.add('show');
            }
        });
        
        function displayResults(recommendations) {
            const tracksList = document.getElementById('tracksList');
            const resultCount = document.getElementById('resultCount');
            
            resultCount.textContent = `${recommendations.length} tracks found`;
            
            tracksList.innerHTML = recommendations.map((track, index) => `
                <div class="track-item">
                    <div class="track-name">${index + 1}. ${track.name}</div>
                    <div class="track-artist">🎤 ${track.artists}</div>
                    <div class="track-details">
                        <span class="detail-badge">🎸 ${track.genre}</span>
                        <span class="detail-badge">⭐ Popularity: ${track.popularity}</span>
                        <span class="detail-badge">🎵 ${track.tempo.toFixed(1)} BPM</span>
                        <span class="detail-badge">⚡ Energy: ${track.energy.toFixed(2)}</span>
                        <span class="detail-badge">💃 Danceability: ${track.danceability.toFixed(2)}</span>
                        <span class="detail-badge">😊 Valence: ${track.valence.toFixed(2)}</span>
                        <span class="detail-badge">🎯 Score: ${track.score.toFixed(3)}</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
